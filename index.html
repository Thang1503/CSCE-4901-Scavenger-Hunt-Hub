<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scavenger Hunt Hub</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="menu">
			<div class="dropdown">
				<div class="select">
					<span class="selected">A-Z</span>
					<div class="caret"></div>
				</div>
				<ul class="selections">
					<li class="active">A-Z</li>
					<li>Z-A</li>
					<li>Newest</li>
					<li>Rating</li>
				</ul>
			</div>
			<div class="dropdown">
				<div class="select">
					<span class="selected">Kid Friendly</span>
					<div class="caret"></div>
				</div>
				<ul class="selections">
					<li class="active">Kid Friendly</li>
					<li>18+</li>
					<li>Work</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
	
		<div class="screen">
		<div class="search-bar">
			<input type="text" placeholder="Search for a scavenger hunt" name="q">
			<button type="submit"><img src="Images/glass_icon.png"></button>
		</div>
		<button type="button" class="create">Create a hunt</button>
		<button type="button" class="account"><img src="Images/account.png"></button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
